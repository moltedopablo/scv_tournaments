version: '3'
services:
  django-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/code
    ports:
      - "8000:8000"

  vue-ui:
    environment:
      - API_HOST=django-api
    build:
      context: ./frontend/scv_tournaments
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    container_name: vue-ui
    volumes:
      - ./frontend/scv_tournaments:/usr/src/app/scv_tournaments
      - ./frontend/scv_tournaments/node_modules:/usr/src/app/scv_tournaments/node_modules
    depends_on:
      - django-api
